   <button id="reset_button">Reset</button>
        
        <p id="total_label"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const drinks = ['fruktall', 'shishe', 'fanta', 'lemon_soda', 'uje_natyral', 'uje_mineral', 'ice_tea', 'fanta_coffe','bavaria','redbull'];
    
            const calculateButton = document.getElementById('calculate_button');
            const resetButton = document.getElementById('reset_button'); // Add this line
            const saveButton = document.getElementById('save_button');
            const loadButton = document.getElementById('load_button');
            const totalLabel = document.getElementById('total_label');
    
            calculateButton.addEventListener('click', function() {
                let total = 0;
    
                drinks.forEach(drink => {
                    const kuzhineQuantity = parseFloat(document.getElementById(`${drink}_kuzhine`).value || 0);
                    const frigoriferQuantity = parseFloat(document.getElementById(`${drink}_frigorifer`).value || 0);
                    const drinkTotal = kuzhineQuantity + frigoriferQuantity;
                    document.getElementById(`${drink}_total`).textContent = drinkTotal + ' C';
                    total += drinkTotal;
                });
    
                totalLabel.textContent = `Total Quantity: ${total} `;
            });
    
            resetButton.addEventListener('click', function() { // Add this event listener
                drinks.forEach(drink => {
                    const kuzhineInput = document.getElementById(`${drink}_kuzhine`);
                    const frigoriferInput = document.getElementById(`${drink}_frigorifer`);
                    const totalSpan = document.getElementById(`${drink}_total`);
    
                    kuzhineInput.value = '';
                    frigoriferInput.value = '';
                    totalSpan.textContent = '0 C';
                });
    
                totalLabel.textContent = 'Total Quantity: 0';
            });
    
            saveButton.addEventListener('click', function() {
                const drinkData = {};
                drinks.forEach(drink => {
                    const kuzhineQuantity = parseFloat(document.getElementById(`${drink}_kuzhine`).value || 0);
                    const frigoriferQuantity = parseFloat(document.getElementById(`${drink}_frigorifer`).value || 0);
                    drinkData[drink] = {
                        kuzhine: kuzhineQuantity,
                        frigorifer: frigoriferQuantity
                    };
                });
                localStorage.setItem('drinkData', JSON.stringify(drinkData));
                alert('Data saved successfully!');
            });
    
            loadButton.addEventListener('click', function() {
                const savedData = localStorage.getItem('drinkData');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    drinks.forEach(drink => {
                        document.getElementById(`${drink}_kuzhine`).value = parsedData[drink]?.kuzhine || '';
                        document.getElementById(`${drink}_frigorifer`).value = parsedData[drink]?.frigorifer || '';
                    });
                    alert('Data loaded successfully!');
                } else {
                    alert('No saved data found.');
                }
            });
        });
    </script>
